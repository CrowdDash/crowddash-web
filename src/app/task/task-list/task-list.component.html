
<mat-card>
  <mat-card-title-group>
    <mat-card-title>
      Create a task!
    </mat-card-title>
  </mat-card-title-group>
  
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Paste URL" [(ngModel)]="createTaskUrl" name="createTaskUrl">
    </mat-form-field>
    <button mat-mini-fab color="primary" (click)="openCreateTaskDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-content>
</mat-card>

<section class="mat-typography">
  <h1>Task Feed</h1>
</section>
<mat-card *ngFor="let task of tasks">
  <mat-card-header class="task-header" routerLink="/tasks/{{ task.id }}">
    <mat-card-title>
      {{ task.title }}
    </mat-card-title>
    <mat-card-subtitle>
      Posted by {{ task.postedBy }} on {{ task.createdAt | date:'short' }}
    </mat-card-subtitle>
    <img mat-card-avatar src="{{ getTaskImage(task.platform) }}">
  </mat-card-header>
  
  <mat-card-content>
    {{ task.description }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button disabled>
      <mat-icon color="primary">attach_money</mat-icon>
      {{ task.payout | number:'1.2-2' }}
    </button>

    <button mat-button disabled>
        <mat-icon color="primary">timer</mat-icon>
        {{ getAverageTime(task) | number:'1.0-0' }} min
      </button>
    
    <button mat-button>
      <mat-icon color="primary">thumb_up</mat-icon>
      {{ task.numLikes }} Likes
    </button>
    <button mat-button>
      <mat-icon color="primary">launch</mat-icon>
      {{ task.numShares }} Shares
    </button>
  </mat-card-actions>
</mat-card>
